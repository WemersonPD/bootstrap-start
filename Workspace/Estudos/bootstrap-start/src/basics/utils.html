<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./src/assets/udemy-favicon-icon.png" />
  </head>
  <body class="d-flex">
    <!-- 
    Espaçãmento no bootstrap
    {propriedade}{lado}-{tela}-{quantidade}

    // Propriedades
    p - padding (espaçamento interno)
    m - espaçamento do elemente ao próximo

    // Lados
    t - top (cima)
    b - bottom (baixo)
    e - right (direita)
    s - left (esquerda)
    x - horizontal
    y - vertical
      - nenhum (aplica para todos os lados)

    // telas
    xs - muito pequena (celulares)
    xm - pequena (tablet)
    md - média (notebok)
    lg - grande (tv)
       - nenhuma (para todas as telas)

    // Quantidade (%)
    1 à 5, sendo 1 menos espaçamento e 5 mais espaçamento
    auto - quantidade igual para cada lado

     -->
    <p class="me-2 me-md-4">1</p>
    <p class="m">2</p>
    <p class="my-auto">3</p>
    <p class="m">4</p>
    <p class="mx-auto">5</p>
    <!-- Fim de espaçamento -->
  </body>
</html>
